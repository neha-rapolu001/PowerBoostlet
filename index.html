<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerBoostlet</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://boostlet.org/dist/boostlet.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <div class="toggle-btn">
          <i class="fas fa-plus"></i>
        </div>

        <span class="myspan" style="--i: 2">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <div class="search-box panel">
            <input
              type="text"
              placeholder="Search..."
              id="searchInput"
              list="suggestions"
            />
            <datalist id="suggestions">
              <option value="Sobel"></option>
              <option value="Sam"></option>
              <option value="Image Captioning"></option>
              <option value="Plotly"></option>
              <option value="Tracko"></option>
              <option value="Cactus"></option>
            </datalist>
          </div>
        </span>

        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            oninput="showSuggestions(this.value)"
            autocomplete="off"
          />
          <div id="suggestionsContainer" class="suggestions"></div>
        </div>

        <!-- ***************** -->

        <span class="myspan" style="--i: 3">
          <a href="#"><i class="fa-regular fa-pen-to-square"></i></a>
          <div class="edit-box panel">
            <div id="editor">console.log(Boostlet.init());</div>
            <!-- <div id="editor">console.log(Boostlet.getImage());</div> -->
            <button onclick="runCode()">Run Code</button>
            <div id="output"></div>
          </div>
        </span>

        <span class="myspan" style="--i: 4">
          <a href="#"><i class="fa-sharp fa-solid fa-b"></i></a>

          <div class="rect-box panel">
            <div class="button-row">
              <button class="rect-btn ML">Machine Learning</button>
              <button class="rect-btn LLM">LLM Models</button>
            </div>
            <div class="button-row">
              <button class="rect-btn Filters">Filters</button>
              <button class="rect-btn DataViz">Data visualisation</button>
            </div>
          </div>

          <div class="rect-box ML">
            <div class="button-row">
              <button class="rect-btn">SAM</button>
              <button class="rect-btn">Melanoma</button>
            </div>
            <div class="button-row">
              <div class="back-arrow ML">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </div>
          </div>

          <div class="rect-box LLM">
            <div class="button-row">
              <button class="rect-btn">Image Captioning</button>
            </div>
            <div class="button-row">
              <div class="back-arrow LLM">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </div>
          </div>

          <div class="rect-box Filters">
            <div class="button-row">
              <button class="rect-btn">Sobel</button>
              <button class="rect-btn">Trako</button>
            </div>
            <div class="button-row">
              <div class="back-arrow Filters">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </div>
          </div>

          <div class="rect-box DataViz">
            <div class="button-row">
              <button class="rect-btn">Plotly</button>
            </div>
            <div class="button-row">
              <div class="back-arrow DataViz">
                <i class="fa-solid fa-arrow-left"></i>
              </div>
            </div>
          </div>
        </span>
      </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ace.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.33.0/src-min-noconflict/theme-chrome.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ace-builds@1.33.0/css/ace.min.css"
    />

    <script src="app.js"></script>
  </body>
</html>
